steps:
  # Step 0: Install dependencies
  - name: python
    entrypoint: pip
    args: ["install", "-r", "app/requirements.txt", "--user"]
    env:
      - "BUILD=$BUILD_ID"
      - "PROJECT_ID=$PROJECT_ID"
      - "TAG_NAME=latest"

  # # Run unit tests
  # - name: python
  #   entrypoint: python
  #   args: ["-m", "pytest", "--junitxml=${SHORT_SHA}_test_log.xml"]

  # Step 1: Docker Build Container Image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "${_ARTIFACT_REGISTRY_URL}/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/hellopython:$SHORT_SHA",
        "./app",
      ]

  # Step 2: Docker push to Google Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "${_ARTIFACT_REGISTRY_URL}/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/hellopython:$SHORT_SHA",
      ]

  # Step 3: Deploy to Cloud Run
  - name: google/cloud-sdk
    args:
      [
        "gcloud",
        "run",
        "deploy",
        "hellopython",
        "--project",
        "${_PROJECT_NAME}",
        "--platform",
        "managed",
        "--region",
        "${_GCP_REGION}",
        "--image",
        "${_ARTIFACT_REGISTRY_URL}/$PROJECT_ID/${_ARTIFACT_REGISTRY_REPO}/hellopython:$SHORT_SHA",
        "--port",
        "8080",
        "--allow-unauthenticated",
      ]
